<!DOCTYPE html>
<html lang="en">
  <head>    
    <meta name="charset" content="UTF-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="assets/styles.css" rel="stylesheet">
  </head>

  <body>

    <div class="board">
      <button class="cell" id="cell_0" data-index="0">0</button>
      <button class="cell" id="cell_1" data-index="1">1</button>
      <button class="cell" id="cell_2" data-index="2">2</button><br>
      <button class="cell" id="cell_3" data-index="3">3</button>
      <button class="cell" id="cell_4" data-index="4">4</button>
      <button class="cell" id="cell_5" data-index="5">5</button><br>
      <button class="cell" id="cell_6" data-index="6">6</button>
      <button class="cell" id="cell_7" data-index="7">7</button>
      <button class="cell" id="cell_8" data-index="8">8</button>
    </div>

    <script src="assets/script.js"></script>
  </body>
</html>
