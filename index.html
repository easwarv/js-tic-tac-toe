<!DOCTYPE html>
<html lang="en">
  <head>    
    <meta name="charset" content="UTF-8">
    <title>Tic-Tac-Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="assets/styles.css" rel="stylesheet">
  </head>

  <body>
    <div class="modal-background">
      <div class="modal-wrapper">
        <div class="modal">
          <div class="modal-header">
            <h3>Game mode</h3>
          </div>
          <ul class="modal-body">
            <li><a class="game-mode selected" id="p2" href="#">vs P2</a></li>
            <li><a class="game-mode" id="easy" href="#">vs CPU (Easy)</a></li>
            <li><a class="game-mode" id="medium" href="#">vs CPU (Medium)</a></li>
            <li><a class="game-mode" id="master" href="#">vs CPU (Master)</a></li>
          </ul>
          <div class="modal-footer">
            <button id="proceed-create">Start</button> <button id="cancel-create">Cancel</button>
          </div>

        </div>
      </div>
    </div>
    <div class="container">
      <div class="header">
        <div class="match-info">

          <div class="player-info p1-info">
            <div class="player-name">
              <span id="p1-name">P1</span>
              <i class="fas fa-times marker"></i></div>
            <div class="score" id="p1-score">0</div>
          </div>


          <div class="player-info p2-info">
            <div class="player-name">
              <i class="far fa-circle marker"></i>
              <span id="p2-name">P2</span></div>
            <div class="score" id="p2-score">0</div>
          </div>
        </div>

      </div>
      <div class="main">
        <table class="board">
          <tr>            
            <td><div class="cell" id="cell_0" data-index="0">0</div></td>
            <td><div class="cell" id="cell_1" data-index="1">1</div></td>
            <td><div class="cell" id="cell_2" data-index="2">2</div></td>
          </tr>
          <tr>    
            <td><div class="cell" id="cell_3" data-index="3">3</div></td>
            <td><div class="cell" id="cell_4" data-index="4">4</div></td>
            <td><div class="cell" id="cell_5" data-index="5">5</div></td>
          </tr>
          <tr>    
            <td><div class="cell" id="cell_6" data-index="6">6</div></td>
            <td><div class="cell" id="cell_7" data-index="7">7</div></td>
            <td><div class="cell" id="cell_8" data-index="8">8</div></td>
          </tr>
        </table>
        <div class="status">
          <span id="active-marker"></span> <span id="status-message"></span>
        </div>
      </div>
    </div>

    <script src="assets/script.js"></script>
  </body>
</html>
